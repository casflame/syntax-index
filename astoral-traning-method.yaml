method: "Yuka式アストラル鍛錬法"
steps:
  - step: 1
    description: "絵のないファンタジー系の物語を読む"
    purpose: "内的想像力の活性化"
    notes: "単純な王子様とお姫様の話がイメージしやすい"
  - step: 2
    description: "登場人物の姿を思いうかべる"
    purpose: "イメージ投影の訓練"
    notes: "目と鼻があるだけでOK"
  - step: 3
    description: "映画のようにして見る"
    purpose: "内的シミュレーション強化"
  - step: 4
    description: "自分がその登場人物になったように感じる"
    purpose: "感情憑依と五感連動"
    notes: "これはアストラル領域での憑依訓練"
caution:
  text: "現実体験が伴わないとイメージ困難。未知の味は水をくぐらせたティッシュの味がする。"
